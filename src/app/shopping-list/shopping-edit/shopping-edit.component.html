<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">

        <!-- INGREDIENT NAME AND AMOUNT START -->
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" ngModel required />
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" name="amount" ngModel required
            pattern="^[1-9]+[0-9]*$" />
        </div>

        <!-- INGREDIENT NAME AND AMOUNT END -->
      </div>

      <!-- SHOPPING LIST BUTTONS START -->
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="form.invalid">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button class="btn btn-danger" type="button" style="margin: 0 5px" *ngIf="editMode" (click)="onDelete()">
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()"
            [ngStyle]="{ margin: editMode ? '0 5px' : '0' }">
            Clear
          </button>
        </div>
      </div>
      <!-- SHOPPING LIST BUTTONS END -->
    </form>
  </div>
</div>
