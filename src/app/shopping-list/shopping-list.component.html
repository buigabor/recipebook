<div class="row">
  <div class="col-xs-5">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <!-- INGREDIENTS LIST START -->
    <ul class="list-group col-xs-8">
      <a class="list-group-item" style="cursor: pointer" [@fade]
        *ngFor="let ingredient of (ingredients | async).ingredients;let i = index"
        (click)="onEditItem(i)">{{ ingredient.name }} ({{ ingredient.amount }})</a>
    </ul>
    <!-- INGREDIENTS LIST END -->
  </div>
</div>
