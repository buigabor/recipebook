<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- BRAND START-->
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        (click)="collapsed = !collapsed"
      >
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>
    <!-- BRAND END -->
    <div
      class="navbar-collapse"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
    >
      <!-- NAVBAR START -->
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" *ngIf="isAuthenticated">
          <a routerLink="/recipes">Recipes</a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/shopping-list">Shopping List</a>
        </li>
        <li routerLinkActive="active" *ngIf="!isAuthenticated">
          <a routerLink="/auth">Authenticate</a>
        </li>
      </ul>
      <!-- NAVBAR END -->

      <!-- DROPDOWN START -->
      <ul *ngIf="isAuthenticated" class="nav navbar-nav navbar-right">
        <li><a style="cursor: pointer" (click)="onLogout()">Logout</a></li>
        <li class="dropdown" appDropdown>
          <a style="cursor: pointer" class="dropdown-toggle"
            >Manage <span class="caret"></span
          ></a>
          <ul class="dropdown-menu">
            <li>
              <a style="cursor: pointer" (click)="onSaveData()">Save Data</a>
            </li>
            <li>
              <a style="cursor: pointer" (click)="onFetchData()">Fetch Data</a>
            </li>
          </ul>
        </li>
      </ul>
      <!-- DROPDOWN END -->
    </div>
  </div>
</nav>
